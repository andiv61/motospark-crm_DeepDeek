services:
  postgres1:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg1_data:/var/lib/postgresql/data

  postgres2:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg2_data:/var/lib/postgresql/data

  etcd:
    image: bitnami/etcd:3.5
    ports:
      - "2379:2379"
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
    volumes:
      - etcd_data:/bitnami/etcd

